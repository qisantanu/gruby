<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,200,300,400,500,600,700&display=swap" rel="stylesheet">

  <style>
    html, body {
      background-color: #EFEFEF;
      color: #90A7B1;
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
    }

    .error-page {

    }

    .error-page_message {
      align-items: center;
      background-color: #F2FBFF;
      display: flex;
      height: calc(100vh - 250px);
      justify-content: center;
    }

    .error-page_message h1 {
      font-size: 72px;
      font-weight: 400;
      color: #59666C;
      margin: 0;
    }

    .libk-lost {
      margin-right: 1rem;
    }

    .error-page_help {
      align-items: center;
      display: flex;
      flex-flow: column;
      height: 250px;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>

<body class="error-page">
    <section class="error-page_message">
      
      <div>
        <h1>Sorry...</h1>
        <p>The page you are looking for have been moved,<br>
        deleted or does not exist.</p>
      </div>
    </section>

    <footer class="error-page_help">
      <div>
        <p>Here are the few things you can try:</p>
        <p>Go back to where you have come from.<p>
        <p>Go back to Home or </p>
        <p>Contact our Administrator.</p>
      </div>
    </footer>
</body>
</html>
